version: '3.8'

services:
  python-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gait_project_dev
    volumes:
      # Mount project directory for live code changes
      - .:/app
      # Persist pip packages (optional, for faster rebuilds)
      - python_packages:/usr/local/lib/python3.11/site-packages
    environment:
      - PYTHONUNBUFFERED=1
      # Add your OpenAI API key here or use .env file (recommended)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    working_dir: /app
    stdin_open: true
    tty: true
    # Expose Streamlit port
    ports:
      - "8501:8501"
    # Keep container running
    command: tail -f /dev/null

volumes:
  python_packages:

